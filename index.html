<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFTopia Puzzle Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        #game-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        #puzzle-grid {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-template-rows: repeat(5, 100px);
            gap: 2px;
            background-color: #1e1e1e;
            padding: 5px;
            border: 2px solid #333;
        }
        .grid-cell {
            width: 100px;
            height: 100px;
            background-color: #2a2a2a;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #ffffff;
            user-select: none;
        }
        .grid-cell img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .grid-cell .miss {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: red;
            z-index: 2;
        }
        #side-piece {
            width: 100px;
            height: 100px;
            background-color: #2a2a2a;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #side-piece img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #leaderboard {
            background-color: #1e1e1e;
            padding: 15px;
            border: 2px solid #333;
            width: 200px;
            max-height: 400px;
            overflow-y: auto;
        }
        #leaderboard h2 {
            margin: 0 0 10px;
            font-size: 24px;
            text-align: center;
        }
        #leaderboard ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #leaderboard li {
            padding: 5px 0;
            font-size: 16px;
        }
        #win-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #ffffff;
            font-size: 48px;
            text-align: center;
        }
        #win-text {
            background: #333;
            padding: 20px;
            border-radius: 10px;
        }
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            pointer-events: none;
            display: block;
        }
        #cooldown-timer {
            margin-top: 20px;
            font-size: 20px;
            color: #ffffff;
        }
        #cooldown-timer span {
            font-weight: bold;
            color: #ff4444;
        }
        @media (max-width: 600px) {
            #puzzle-grid {
                grid-template-columns: repeat(5, 60px);
                grid-template-rows: repeat(5, 60px);
            }
            .grid-cell, #side-piece {
                width: 60px;
                height: 60px;
            }
            #leaderboard {
                width: 100%;
                max-width: 300px;
            }
            #win-text {
                font-size: 24px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="puzzle-grid"></div>
        <div id="side-piece"></div>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>
    <div id="cooldown-timer">Cooldown: <span id="cooldown-time">60</span>s</div>
    <div id="win-overlay">
        <div id="win-text"></div>
    </div>
    <canvas id="confetti-canvas"></canvas>

    <script>
        const grid = document.getElementById('puzzle-grid');
        const sidePiece = document.getElementById('side-piece');
        const leaderboardList = document.getElementById('leaderboard-list');
        const winOverlay = document.getElementById('win-overlay');
        const winText = document.getElementById('win-text');
        const confettiCanvas = document.getElementById('confetti-canvas');
        const cooldownTime = document.getElementById('cooldown-time');

        let gameState = {
            pieces: {},
            guesses: {},
            current_piece: null,
            natural_section: null,
            current_image: '',
            leaderboard: [],
            sectionMapping: {},
            gameId: 0,
            pieceId: 0,
            cooldownSeconds: 60
        };

        function createGrid() {
            grid.innerHTML = '';
            for (let row = 0; row < 5; row++) {
                for (let col = 0; col < 5; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    cell.dataset.coord = `${String.fromCharCode(65 + row)}${col + 1}`;
                    grid.appendChild(cell);
                }
            }
        }

        function updateState(state) {
            console.log('Updating state:', JSON.stringify(state));
            gameState = state;
            updateGrid();
            updateSidePiece();
            updateLeaderboard();
            updateCooldown();
        }

        function updateGrid() {
            const cells = document.querySelectorAll('.grid-cell');
            cells.forEach(cell => {
                const coord = cell.dataset.coord;
                cell.innerHTML = '';
                if (gameState.pieces[coord]) {
                    const pieceIndex = gameState.pieces[coord];
                    const img = document.createElement('img');
                    img.src = `https://cdn.glitch.global/509f3353-63f2-4aa2-b309-108c09d4235e/${gameState.current_image}?v=${gameState.gameId}`;
                    img.style.objectPosition = `-${(pieceIndex % 5) * 100}px -${Math.floor(pieceIndex / 5) * 100}px`;
                    cell.appendChild(img);
                } else if (gameState.guesses[coord] === 'miss') {
                    const miss = document.createElement('span');
                    miss.className = 'miss';
                    miss.textContent = 'X';
                    cell.appendChild(miss);
                    console.log(`Rendering miss at ${coord}`);
                }
            });
        }

        function updateSidePiece() {
            sidePiece.innerHTML = '';
            if (gameState.current_piece !== null && gameState.natural_section !== null) {
                const img = document.createElement('img');
                img.src = `https://cdn.glitch.global/509f3353-63f2-4aa2-b309-108c09d4235e/${gameState.current_image}?v=${gameState.gameId}`;
                img.style.objectPosition = `-${(gameState.natural_section % 5) * 100}px -${Math.floor(gameState.natural_section / 5) * 100}px`;
                sidePiece.appendChild(img);
                console.log(`Updated side piece: natural_section=${gameState.natural_section}, image=${gameState.current_image}`);
            }
        }

        function updateLeaderboard() {
            leaderboardList.innerHTML = '';
            gameState.leaderboard.forEach(([user, wins]) => {
                const li = document.createElement('li');
                li.textContent = `${user}: ${wins} wins`;
                leaderboardList.appendChild(li);
            });
        }

        function updateCooldown() {
            cooldownTime.textContent = gameState.cooldownSeconds;
            console.log(`Updated cooldown to ${gameState.cooldownSeconds}s`);
        }

        function triggerWinAnimation(winner, prize) {
            console.log(`Executing win animation for ${winner} with prize ${prize}`);
            winText.textContent = `Congrats! ${winner} won ${prize} NFTOKEN!`;
            winOverlay.style.display = 'flex';
            console.log(`Showing win text: ${winText.textContent}`);

            const audio = new Audio('https://cdn.glitch.global/509f3353-63f2-4aa2-b309-108c09d4235e/win_sound.mp3');
            audio.play().catch(e => console.error('Audio playback failed:', e));

            console.log(`Triggering confetti animation, canvas visible: ${confettiCanvas.style.display !== 'none'}`);
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                zIndex: 999,
                canvas: confettiCanvas
            });

            setTimeout(() => {
                winOverlay.style.display = 'none';
                console.log('Hiding win overlay');
            }, 5000);
        }

        function connectSSE() {
            const source = new EventSource('/events');
            console.log('Connecting to SSE endpoint');

            source.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    console.log(`SSE event received at ${new Date().toISOString()}:`, JSON.stringify(data));
                    if (data.type === 'state' || data.type === 'ping') {
                        updateState(data.state);
                    } else if (data.type === 'win') {
                        triggerWinAnimation(data.event.winner, data.event.prize);
                        updateState(data.state);
                    } else if (data.type === 'complete') {
                        console.log('Puzzle completed:', data.event);
                        updateState(data.state);
                    } else if (data.type === 'error') {
                        console.error('SSE error:', data.message);
                    }
                } catch (e) {
                    console.error('Error parsing SSE event:', e, 'Raw data:', event.data);
                }
            };

            source.onerror = function() {
                console.error('SSE connection error, reconnecting in 5s');
                source.close();
                setTimeout(connectSSE, 5000);
            };

            return source;
        }

        // Initialize
        createGrid();
        let sseSource = connectSSE();
    </script>
</body>
</html>
