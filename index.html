<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Puzzle Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #start-button {
            background-color: #ffcc00;
            color: #000000;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #ffffff;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #start-button:hover {
            background-color: #e6b800;
        }
        #game-container {
            display: none;
            text-align: center;
        }
        #puzzle-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <button id="start-button">Click to Start Game</button>
    <div id="game-container"></div>

    <script>
        const startButton = document.getElementById("start-button");
        const gameContainer = document.getElementById("game-container");
        let currentImage = "puzzle01_00000.png";
        const baseUrl = "https://cdn.glitch.global/509f3353-63f2-4aa2-b309-108c09d4235e/";
        const totalPuzzles = 7;

        function loadImage() {
            console.log("Loading image...");
            const url = `${baseUrl}${currentImage}?t=${Date.now()}`;
            const img = new Image();
            img.src = url;
            img.id = "puzzle-image";
            img.style.width = "500px";
            img.style.height = "500px";
            gameContainer.appendChild(img);
            console.log("Image loaded");
        }

        function updateImage() {
            console.log("Updating image...");
            const puzzleNum = parseInt(currentImage.split('_')[0].replace('puzzle', '')) + 1;
            currentImage = `puzzle${puzzleNum > totalPuzzles ? 1 : puzzleNum.toString().padStart(2, '0')}_00000.png`;
            const oldImg = document.getElementById("puzzle-image");
            if (oldImg) oldImg.remove();
            loadImage();
            console.log(`Updated to ${currentImage}`);
        }

        startButton.addEventListener("click", () => {
            console.log("Start button clicked");
            startButton.style.display = "none";
            gameContainer.style.display = "block";
            loadImage();
        });

        // Polling for updates
        async function pollForUpdates() {
            try {
                const response = await fetch('/guess/A1');
                const data = await response.json();
                if (data.status === "correct") {
                    console.log("Correct guess received, updating image...");
                    updateImage();
                }
            } catch (error) {
                console.error("Error polling for updates:", error);
            }
            setTimeout(pollForUpdates, 1000);
        }
        pollForUpdates();
    </script>
</body>
</html>
